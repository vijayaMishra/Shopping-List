<!DOCTYPE html>
<html>
<head>
	<title>Shopping List</title>   <!--Javascript + DOM -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Nanum+Gothic+Coding&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Sacramento&display=swap" rel="stylesheet">

</head>
<body>
	<br><br><br><br><br><br>
	<h1 style="font-size: 7vw;">Shopping List</h1>
	<p style="font-size:4vw;" id="first">If you can't stop thinking about it... buy it ;)</p>
	<input id="userinput" type="text" placeholder="Enter items"><button id="enter">Add</button>
	
	<p style="font-size:4vw;" id="p2">Your list item goes here...</p>
	<div class="content-wrapper">
		<ul class="content"></ul>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
